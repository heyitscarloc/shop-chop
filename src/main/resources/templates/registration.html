<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout\main}">

<head>
<title>Registration</title>
</head>

<body>
	<section layout:fragment="content">
		<h1>Registration</h1>
		<form action="/" th:object="${registrationDto}" method="post"
			enctype="utf8">
			<div class="form-group">
				<label>Email Address<input type="text" class="form-control"
					th:field="*{email}" />
				</label>
			</div>
			<div class="form-group">
				<label>First Name<input type="text" class="form-control"
					th:field="*{firstName}" />
				</label>
			</div>
			<div class="form-group">
				<label>Last Name<input type="text" class="form-control"
					th:field="*{lastName}" />
				</label>
			</div>
			<div class="form-group">
				<label>Password<input type="password" class="form-control"
					th:field="*{password}" />
				</label>
			</div>
			<div class="form-group">
				<label>Confirm Password<input type="password"
					class="form-control" th:field="*{confirmPassword}" />
				</label>
			</div>
			<input type="submit" class="btn btn-primary" value="Submit" />
		</form>
	</section>
</body>

</html>
